<div>
    <button title="اضافة" ng-click="viewCreate()"><span class="glyphicon glyphicon-plus-sign"></span> </button>
    <button title="الاعدادات" ng-click="editMetadata()"><span class="glyphicon glyphicon-wrench"></span> </button>
    <table class="table table-hover table-responsive table-striped">
        <tr>
            <th>*</th>
            <th ng-repeat="r in rawMeta">{{r.uName}}</th>
        </tr>
        <tr ng-repeat="r in model">
            <td class="col-md-1">
                <button title="تعديل" ng-click="viewUpdate(r)"><span class="glyphicon glyphicon-edit"></span> </button>
                <button title="حذف" ng-click="delete(r)"><span class="glyphicon glyphicon-remove"></span> </button>
            </td>

            <td ng-repeat="v in rawMeta" ng-include="'app/template/share/show/'+v.template+'.html'"></td>
            
<!--            <td ng-if="v.template!='lookup'" ng-repeat="v in rawMeta">{{ r[v.name]}}</td>-->
<!--            <td ng-if="v.template=='lookup'" ng-repeat="v in rawMeta">{{ r[v.name].name}}</td>-->
        </tr>
    </table>
</div>
